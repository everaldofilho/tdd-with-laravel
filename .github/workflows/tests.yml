name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Image
      run: make setup
      
    - name: Teste Unit
      run: make test


    - name: Switch to PHP 7.3
      if: ${{ success() && matrix.php != '7.3' }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.3
        coverage: none

    - name: Install Coveralls
      if: ${{ success() }}
      run: composer  global require php-coveralls/php-coveralls:"^2.4.2"

    - name: Upload coverage results to Coveralls
      if: ${{ success() }}
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_PARALLEL: true
        COVERALLS_FLAG_NAME: php-${{ matrix.php }}-phpcs-${{ matrix.phpcs_version }}
      run: |
       
       ~/.composer/vendor/bin/php-coveralls -v -x app/build/logs/clover.xml -o json.json
  phpcs:
      name: PHPCS
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: PHPCS check
          uses: chekalsky/phpcs-action@v1
          with:
            enable_warnings: true